<!DOCTYPE html>
<html>
    <head>
        <title>App Showcase</title>
        <style>
            html, body {
                height: 100%;
                margin: 0;
            }
            body {
                display: flex;
                flex-direction: column;
            }
            .titletext {
                text-align: center;
                margin-top: 20px;
            }
            #tictactoe {
                margin-left: 20px;
            }
            .board {
                display: grid;
                grid-template-columns: repeat(3, 100px);
                gap: 5px 5px;
                margin-bottom: 20px;
            }
            .cell {
                width: 100px;
                height: 100px;
                background-color: aliceblue;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                border-style: solid;
                border-width: 1px;
            }
        </style>
    </head>
    <body>
        <div class="titletext" style="background-color: cadetblue; margin-bottom: 20px;">
            <h1 style="font-size: 50px;">App Showcase</h1>
            <hr>
        </div>
        <div id="tictactoe">
            <div class="board">
                <div class="cell">
                </div>
                <div class="cell">
                </div>
                <div class="cell">                   
                </div>
                <div class="cell">                    
                </div>
                <div class="cell">                    
                </div>
                <div class="cell">                    
                </div>
                <div class="cell">                   
                </div>
                <div class="cell">                   
                </div>
                <div class="cell">                 
                </div>
            </div>
            <p id="status">Player X's Turn</p>
            <button onclick="resetGame()">Reset</button>
            <script src="script.js"></script>
        </div>
        <a href="index.html" style="color: coral; font-size: 20px; text-align: right; margin-top: auto; margin-bottom: 20px; margin-right: 20px;">Back</a>
    </body>
</html>
